<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>  
    <script src="js/bootstrap.bundle.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="container my-4">
        <!-- JavaScript Widget -->
        <!-- Modal -->
        <button class="btn btn-primary" data-bs-target="#showForm" data-bs-toggle="modal">ลงทะเบียน</button>
        <div class="modal fade" id="showForm">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">แบบฟอร์มลงทะเบียน</h5>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                        <label>ชื่อ</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>นามสกุล</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์</label>
                        <input type="text" class="form-control">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button  class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                  <button  class="btn btn-primary">บันทึกข้อมูล</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
